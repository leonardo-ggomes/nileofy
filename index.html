<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="skin-phone">            
            <div class="card">
                <div class="row justify-between">
                    <div>
                        <span class="text-card">Boa tarde</span>
                    </div>
                    <div>
                        <img class="icon" src="img/sound-waves.png" alt="">
                    </div>                    
                </div>
               <div class="carousel-categories">
                    <div class="carousel-item">
                        <div class="img">
                            <img src="img/img2.jpg">
                        </div>
                        <div>
                            <div class="carousel-title">Jazz</div>
                            <div class="carousel-subtitle">Melhores</div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <div class="img">
                            <img src="img/img1.jpg">
                        </div>
                        <div>
                            <div class="carousel-title">Eminem</div>
                            <div class="carousel-subtitle">Piores</div>
                        </div>
                    </div>
               </div>

               <div class="mt">
                    <div class="row">
                        <span class="text-card">MÃºsicas</span>
                    </div>                  

                    <div class="row mt-10 justify-between item-music">
                        <div class="play-icon" id="1" onclick="controlAudio(1,'play')">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="description">
                            <div class="music">Break</div>
                            <div class="author">Desconhecidos</div>
                        </div>
                        <div class="waves-icon" id="W1" onclick="controlMuted('W1','low')">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                    </div>

                    <div class="row mt-10 justify-between item-music">
                        <div class="play-icon" id="2" onclick="controlAudio(2,'play')">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="description">
                            <div class="music">Sinfonia 40</div>
                            <div class="author">Amadeus Mozart</div>
                        </div>
                        <div class="waves-icon" id="W2" onclick="controlMuted('W2','low')">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                    </div>

                    <div class="row mt-10 justify-between item-music">
                        <div class="play-icon" id="3" onclick="controlAudio(3,'play')">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="description">
                            <div class="music">Sinfonia 40</div>
                            <div class="author">Amadeus Mozart</div>
                        </div>
                        <div class="waves-icon" id="W3" onclick="controlMuted('W3','low')">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                    </div>

                    <div class="row mt-10 justify-between item-music">
                        <div class="play-icon" id="4" onclick="controlAudio(4,'play')">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="description">
                            <div class="music">Sinfonia 40</div>
                            <div class="author">Amadeus Mozart</div>
                        </div>
                        <div class="waves-icon" id="W4" onclick="controlMuted('W4','low')">
                            <i class="fa-solid fa-volume-high"></i>
                        </div>
                    </div>
              

                   
                   
               </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
